<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <button class="btn btn-primary" (click)="onToggleDetails()">Display Details</button>
            <p *ngIf="isDisplayed">Secret Password = tuna</p>
            <div *ngFor="let logItem of log; index as i" [ngStyle]="{backgroundColor: i >= 5 ? 'blue' : 'transparent'}"
                [ngClass]="{'white-text': i >= 5}">
                {{ logItem }}</div>
        </div>
    </div>
</div>
