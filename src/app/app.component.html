<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <h3>I'm in the AppComponent!</h3>
            <hr>
            <!-- <div class="app-servers"></div> -->
            <!-- <app-warning-alert></app-warning-alert> -->
            <!-- <app-success-alert></app-success-alert> -->
            <!-- <app-practicing-databinding></app-practicing-databinding> -->
            <!-- <app-servers></app-servers> -->
            <!-- <app-practicing-directives></app-practicing-directives> -->
            <div class="row">
                <div class="col-xs-12">
                    <app-gamecontrol (intervalFired)="onIntervalFired($event)"></app-gamecontrol>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <app-odd *ngFor="let oddNumber of oddNumbers" [number]="oddNumber"></app-odd>
                    <app-even *ngFor="let evenNumber of evenNumbers" [number]="evenNumber"></app-even>
                </div>
            </div>
            <p appBasicHighlight>Style me with basic directive!</p>
            <p [appBetterHighlight]="'red'" defaultColor="yellow">Style me with better directive!</p>
            <div *appUnless="onlyOdd">Show when onlyOdd is false!</div>
            <div [ngSwitch]="value">
                <p *ngSwitchCase="5">Value is 5</p>
                <p *ngSwitchCase="10">Value is 10</p>
                <p *ngSwitchCase="100">Value is 100</p>
                <p *ngSwitchDefault>Value is Default</p>
            </div>
        </div>
    </div>
</div>
